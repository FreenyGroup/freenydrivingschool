{% extends "base.html" %}

{% block title %}Email Sent{% endblock %}

{% block content %}
  <section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center">
            <h1 class="mb-4 text-5xl tracking-tight font-extrabold lg:text-7xl text-secondary">Submitted!</h1>
            <p class="mb-4 text-3xl tracking-tight font-bold text-gray-600 md:text-4xl">Check your inbox.</p>
            <p class="mb-4 text-lg font-light text-gray-900">If your email matched an account with us we've emailed you instructions for setting up your new password. You should receive the email shortly!</p>
        </div>   
    </div>
</section>
{% endblock %}
