{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
      <div class="mx-auto max-w-screen-sm text-center">
          <h1 class="mb-4 text-5xl tracking-tight font-extrabold lg:text-7xl text-secondary">Hooray!</h1>
          <p class="mb-4 text-3xl tracking-tight font-bold text-gray-700 md:text-4xl">Password reset complete</p>
          <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">Your new password has been set. You can log in!</p>
          <a href="{% url 'login' %}" class="inline-flex text-white bg-gradient-to-r from-[#B25C43] via-[#9F4241] to-[#8B283E] hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 rounded-lg font-medium text-md px-10 py-2.5 text-center my-4">Log In</a>
      </div>   
  </div>
</section>
{% endblock %}
